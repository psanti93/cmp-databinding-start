  <div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <!-- example of using local reference, #serverNameInput will be of type HTMLINPUTELEMENT and you can have access to it's values -->
      <input
      type="text"
      class="form-control"
      #serverNameInput>

      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input type="text" class="form-control" #contentNameInput>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput, contentNameInput)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput, contentNameInput)">Add Server Blueprint</button>
    </div>
  </div>
